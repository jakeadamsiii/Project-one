<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokmon GEN1 Battler</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="dist/js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <h1 class="screen">PLEASE VIEW ON A LARGER SCREEN!</h1>

    <header>
      <img id="borderOne" class="border" src="borderBox.png" alt="border">
      <img id="background" src="pokemon.jpeg" alt="pokemon start screen">
      <!-- <img id ="startscreenPointer" class="pointer" src="arrow.png" alt="arrow"> -->
      <p id="mute" class="mute">mute</p>
      <p id="play" class="play mute">play</p>
      <p id="start">Press start!</p>
      <audio autoplay id="startTheme" src="http://66.90.93.122/ost/pokemon-original-game-soundtrack/tmlaxizceu/101-opening.mp3" type="audio/mp3"></audio>
    </header>

    <main>
      <section id="lab">
        <audio id="labTheme" src="http://66.90.93.122/ost/pokemon-gameboy-sound-collection/lsjpnfzcmn/120-pokemon-gym.mp3" type="audio/mp3"></audio>
        <img id="oaks_lab" src="lab.jpg" alt="oaks lab">
        <div id="oakBox" class="text"></div>
        <img id="borderBulba" class="pokeborder border" src= "borderBox.png" alt="border">
        <img id="borderChar" class="pokeborder border" src= "borderBox.png" alt="border">
        <img id="borderSquirt" class="pokeborder border" src= "borderBox.png" alt="border">
        <img id="bulbasaur" class="pokemon" src="bulbasaur.png" alt="bulbasaur">
        <img id="charmander" class="pokemon" src="charmander.png" alt="charmander">
        <img id="squirtle" class="pokemon" src="squirtle.png" alt="squirtle">
        <p id="pick">PICK A POKE'BALL!</p>
    <!-- stats borders  -->
        <p class= "stats" id="bulbaStats">BULBASAUR<br>HP: 60<br>ATK: 8</p>
        <p class= "stats" id="charStats">CHARMANDER<br>HP: 50<br>ATK: 10</p>
        <p class= "stats" id="squirtStats">SQUIRTLE<br>HP: 55<br>ATK: 8</p>
        <img id="borderStatChar" class="pokeborder border" src= "borderBox.png" alt="border">
        <img id="borderStatSquirt" class="pokeborder border" src= "borderBox.png" alt="border">
        <div class="ball" id="pikaBall"></div>
        <div class="ball" id="bulbaBall"></div>
        <div class="ball" id="charBall"></div>
        <div class="ball" id="squirtBall"></div>
      </section>


      <section id="battle">
        <div class="gb-body">
          <div class="gb-display-border">
            <audio id="battleTheme" src="http://66.90.93.122/ost/pokemon-original-game-soundtrack/tpkayboqli/115-battle-vs-trainer-.mp3" type="audio/mp3"></audio>

            <div class="display-header-text-first-border"></div>
            <div class="display-header-text-second-border"></div>
            <h5 class="display-header-text">DOT MATRIX WITH STEREO SOUND</h5>
            <div class="display-header-text-after-first-border"></div>
            <div class="display-header-text-after-second-border"></div>
            <div id="light" class="battery-led"></div>
            <div class="battery-led-text">BATTERY</div>

            <img class="attackAnimation" id="scratchAnimation" src="scratch.png" alt="scratch animation">
            <img class="attackAnimation" id="rivalsScratchAnimation" src="scratch.png" alt="scratch animation">
            <img class="attackAnimation" id="thunderAnimation" src="thunderbolt1.png" alt="thunderbolt animation">
            <img class="attackAnimation" id="boltAnimation" src="thunderbolt2.png" alt="thunderbolt animation">
            <img class="attackAnimation" id="sandAnimation" src="sandattack.png" alt="sand animation">
            <img id="growlAnimation" src="growl.png" alt="growl animation">
            <img id="opponent" src="squirtle.png" alt="opponent">
            <img id="you" src="char.png" alt="you">
            <img id="battleBackground" src= "background.png" alt="battle">
            <div id="yourhealth"></div>
            <div id="opponentshealth"></div>
            <p id="hitPointCurrent" class="number"></p>
            <p id="hitPointTotal" class="number"></p>
            <p id="yourLevel" class="number">5</p>
            <p id="rivalLevel" class="number">5</p>
            <p id="yourName" class="text"></p>
            <p id="rivalName" class="text"></p>
            <img id="offScreen" src="offscreen.png" alt="screen is turned off">
            <!-- <img id ="fightPointer" class="pointer" src="arrow.png" alt="arrow"> -->
            <div id="fight">FIGHT</div>
            <img id ="itemPointer" class="pointer" src="arrow.png" alt="arrow">
            <p id="item">ITEM</p>
            <img id ="pkmnPointer" class="pointer" src="arrow.png" alt="arrow">
            <img id="pkmn" src="pkmn.png" alt="pkmn">
            <!-- <img id ="runPointer" class="pointer" src="arrow.png" alt="arrow"> -->
            <p id="run">RUN</p>
            <p id="mute2" class="mute mute2">mute</p>
            <p id="info">info</p>
            <p id="play2" class="play mute mute2">play</p>
            <div id="textBox" class="text"></div>

            <div id="attackBox">
              <p id="scratch"></p>
              <p id="growl"></p>
              <p id="dash1">-</p>
              <p id="dash2">-</p>
              <p id="back1" class="back">back</p>
            </div>

            <div id="itemBox">
              <!-- <img id ="potionPointer" class="pointer" src="arrow.png" alt="arrow"> -->
              <p id="potion">POTION<span id="quant"></span></p>
              <p class="back">back</p>
            </div>


            <section id="winScreen">
              <p id="winLose"></p>
              <span id ="playAgain">Play Again?</span>
              <p id="youScoreP">You:<span id="yourScore">0</span></p>
              <p id="rivalScoreP">Rival:<span id="rivalScore">0</span></p>
            </section>
          </div>
        </div>
      </section>
      <section id="cave">
      </section>
    </main>
  </body>
</html>
