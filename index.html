<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project one</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>

  <body>
<header>
  <img id="borderOne" class="border" src= "borderBox.png" alt="border">
  <img id="background" src= "pokemon.jpeg" alt="pokemon start screen">
  <p id="start">Press start!</p>
  <audio autoplay id="startTheme" src="http://66.90.93.122/ost/pokemon-original-game-soundtrack/tmlaxizceu/101-opening.mp3" type="audio/mp3"></audio>
</header>
<main>
  <section id="battle">
    <audio id="battleTheme" src="http://66.90.93.122/ost/pokemon-original-game-soundtrack/tpkayboqli/115-battle-vs-trainer-.mp3" type="audio/mp3"></audio>

    <img id="borderTwo" class="border" src= "borderBox.png" alt="border">
    <img id="battleBackground" src= "backgroundBattle.png" alt="battle">
    <div id="fight">Fight</div>

    <div id="attackBox">
      <p id="scratch">Scratch</p>
      <p id="growl">Growl</p>
      <p id="dash1">-</p>
      <p id="dash2">-</p>
    </div>

    <section id="winScreen">

    </section>
  </section>
</main>

</html>
